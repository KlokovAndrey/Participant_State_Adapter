apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    name: {{ .Release.Name }}-service
spec:
  selector:
    project: {{ .Release.Name }}    # Selecting PODS with those Labels
  ports:
    - port: 8087
      targetPort: 8095
      protocol: TCP
      nodePort: 30000
  type: NodePort